<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/animate.css" />
    <style>
        .box {
            height: 300px;
            background-color: #0094ff;
            text-align: center;
            line-height: 300px;
            font-size: 32px;
            font-family: 'Microsoft YaHei';
            color: white;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:200px;">
            <div class="col-sm-5 box">住院</div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5 box">挂号</div>
        </div>
        <div class="row">
            <form id="fm">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="sex">性别</label>
                    <select id="sex" class="form-control">
                        <option value="">请选择性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" id="age" class="form-control" />
                </div>
            </form>
            <input type="button" id="btn" class="btn btn-primary" value="触发" />
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/animateplay.js"></script>
    <script>
        $(function () {
            $(".box").hover(function () {
                $(this).play("animated tada");
            });

            $("#btn").click(function () {
                //这里可选择动画
                $("#fm").play("animated tada", function () {
                    alert("动画完成");
                });
                return false;
            });
        });
    </script>
</body>
</html>
